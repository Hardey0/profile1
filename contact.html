<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

    

        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
.back-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: #10b981;
  font-weight: 600;
  text-decoration: none;
  margin-bottom: 20px;
  font-size: 1rem;
  transition: color 0.3s ease, transform 0.2s ease;
}

.back-btn:hover {
  color: #3b82f6;
  transform: translateX(-3px);
}

        h1 {
            color: #f1f5f9;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #cbd5e1;
            font-size: 1.05rem;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #f1f5f9;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        label .required {
            color: #ef4444;
            margin-left: 2px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        input[type="text"].error,
        input[type="email"].error,
        textarea.error {
            border-color: #ef4444;
        }

        input[type="text"].error:focus,
        input[type="email"].error:focus,
        textarea.error:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }

        .error-message {
            display: none;
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 6px;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            display: none;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 600;
            animation: slideDown 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:focus {
            outline: 3px solid rgba(16, 185, 129, 0.5);
            outline-offset: 2px;
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn" title="Go back home">
  &#8592; Back
</a>

        <h1>Contact Us</h1>
        <p class="subtitle">Have a question or feedback? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>

        <div data-testid="test-contact-success" class="success-message" role="alert" aria-live="polite">
            âœ“ Thank you for your message! We'll get back to you shortly.
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullName">
                    Full Name<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="fullName"
                    name="fullName"
                    data-testid="test-contact-name"
                    aria-describedby="nameError"
                    required
                >
                <div 
                    id="nameError" 
                    data-testid="test-contact-error-name" 
                    class="error-message"
                    role="alert"
                ></div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email Address<span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    data-testid="test-contact-email"
                    aria-describedby="emailError"
                    required
                >
                <div 
                    id="emailError" 
                    data-testid="test-contact-error-email" 
                    class="error-message"
                    role="alert"
                ></div>
            </div>

            <div class="form-group">
                <label for="subject">
                    Subject<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject"
                    data-testid="test-contact-subject"
                    aria-describedby="subjectError"
                    required
                >
                <div 
                    id="subjectError" 
                    data-testid="test-contact-error-subject" 
                    class="error-message"
                    role="alert"
                ></div>
            </div>

            <div class="form-group">
                <label for="message">
                    Message<span class="required">*</span>
                </label>
                <textarea 
                    id="message" 
                    name="message"
                    data-testid="test-contact-message"
                    aria-describedby="messageError"
                    required
                ></textarea>
                <div 
                    id="messageError" 
                    data-testid="test-contact-error-message" 
                    class="error-message"
                    role="alert"
                ></div>
            </div>

            <button type="submit" data-testid="test-contact-submit">
                Send Message
            </button>
        </form>
    </div>
<script>
    
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById('contactForm');
  const successMessage = document.querySelector('[data-testid="test-contact-success"]');
  const fullName = document.getElementById('fullName');
  const nameErr = document.getElementById('nameError');
  const emailInp = document.getElementById('email');
  const emailErr = document.getElementById('emailError');
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const subject = document.getElementById('subject');
  const subjectErr = document.getElementById('subjectError');
  const message = document.getElementById('message');
  const messageErr = document.getElementById('messageError');

  let successTimeout;

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    let valid = true;

    [fullName, emailInp, subject, message].forEach(inp => {
      inp.classList.remove('error');
    });
    [nameErr, emailErr, subjectErr, messageErr].forEach(err => {
      err.textContent = '';
      err.classList.remove('show');
    });

    if (fullName.value.trim() === '') {
      nameErr.textContent = 'Name is Required';
      nameErr.classList.add('show');
      fullName.classList.add('error');
      valid = false;
    }

    if (emailInp.value.trim() === "") {
      emailErr.textContent = 'Email is Required';
      emailErr.classList.add('show');
      emailInp.classList.add('error');
      valid = false;
    } else if (!emailRegex.test(emailInp.value)) {
      emailErr.textContent = 'Please Enter a Valid Email';
      emailErr.classList.add('show');
      emailInp.classList.add('error');
      valid = false;
    }

    if (subject.value.trim() === '') {
      subjectErr.textContent = 'Subject is required';
      subjectErr.classList.add('show');
      subject.classList.add('error');
      valid = false;
    }

    if (message.value.trim() === '') {
      messageErr.textContent = 'Message is required';
      messageErr.classList.add('show');
      message.classList.add('error');
      valid = false;
    } else if (message.value.length <= 10) {
      messageErr.textContent = 'Message must be at least 10 characters long';
      messageErr.classList.add('show');
      message.classList.add('error');
      valid = false;
    }

    if (valid) {
      successMessage.classList.add('show');
      form.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });

      clearTimeout(successTimeout);
      successTimeout = setTimeout(() => {
        successMessage.classList.remove('show');
      }, 5000);
    }
  });
});

</script>
   
</body>
</html>
